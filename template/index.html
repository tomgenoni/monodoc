<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://thumbprint.thumbtack.com/asset/css/thumbprint.min-6.0.0.css">
    <title>Thumbprint UI</title>
</head>
<body>

    <div id="content"></div>

    <script id="hlb-packages" type="text/x-handlebars-template">
        {{title}}
        {{#each packages}}
            <div>{{name}}: {{description}}</div>
        {{/each}}
        <br>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js" type="text/javascript"></script>
    <script src="//code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>

</body>
</html>

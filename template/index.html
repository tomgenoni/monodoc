<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://thumbprint.thumbtack.com/asset/css/thumbprint.min-6.0.0.css">
    <link rel="stylesheet" href="index.css">
    <title>Thumbprint UI</title>
</head>
<body>

    <div class="wrap">
        <div class="doc-title">
            Thumbprint UI
        </div>
        <div class="doc-head">
            <div class="doc-filters">
                <input type="text" class="tp-text-input">
                <div class="doc-filters__title">Show</div>
                <div class="tp-input-row">
                    <input class="tp-checkbox-input" name="foo-1" id="foo-1a" type="checkbox">
                    <div class="tp-checkbox-image"></div>
                    <label class="tp-label" for="foo-2a">Active</label>
                </div>
                <div class="tp-input-row">
                    <input class="tp-checkbox-input" name="foo-2" id="foo-2a" type="checkbox">
                    <div class="tp-checkbox-image"></div>
                    <label class="tp-label" for="foo-2a">Deprecated</label>
                </div>
                <div class="tp-input-row">
                    <input class="tp-checkbox-input" name="foo-3" id="foo-3a" type="checkbox">
                    <div class="tp-checkbox-image"></div>
                    <label class="tp-label" for="foo-2a">Experimental</label>
                </div>
            </div>
        </div>

        <table class="tp-table tp-table--hover doc-table">
            <thead>
                <tr>
                    <th>Package</th>
                    <th>Version</th>
                    <th>Status</th>
                    <th>Updated</th>
                </tr>
            </thead>
            <tbody id="content">
            </tbody>
        </table>
    </div>

    <script id="hlb-packages" type="text/x-handlebars-template">
        <tr class="doc-section">
            <td colspan="4" class="doc-section__title">{{title}}</td>
        </tr>
        {{#each packages}}
        <tr class="doc-package">
            <td>
                <div class="doc-package__title">{{name}}</div>
                <div class="doc-package__description">{{description}}</div>
            </td>
            <td class="doc-package__version">{{version}}</td>
            <td>
                <span class="doc-tag doc-tag--{{tpui.status}}">{{tpui.status}}</span>
            </td>
            <td class="doc-package__updated">1 month ago</td>
        </tr>
        {{/each}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js" type="text/javascript"></script>
    <script src="//code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>

</body>
</html>
